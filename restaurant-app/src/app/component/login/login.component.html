<div fxLayout="column" fxLayoutAlign="center center" class="login">
  <mat-card class="card">
    <div fxLayout="column" fxLayoutAlign="center center" class="login">
    <mat-card-header>
      <mat-card-title class="title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="invalidCred.length !== 0">
            <h4 class="error">*{{invalidCred}}*</h4>
        </div>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div fxLayout="column" fxLayoutAlign="space-between start">
          <mat-form-field>
            <input matInput name="username" #userName placeholder="User Name" ngModel required autofocus>
          </mat-form-field>
          <mat-form-field>
            <input matInput name="password" #password type="password" placeholder="Password" ngModel required>          
          </mat-form-field>
        </div>
        <button mat-raised-button type="submit" color="primary">
          Submit
        </button>
      </form>
    </mat-card-content>
    <nav>
      <a routerLink="/register">New User? Register Here</a>
    </nav>
    </div>
  </mat-card>
</div>
