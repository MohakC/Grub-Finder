<div class="main">
<div fxLayout="column" fxLayoutAlign="space-around stretch">
  <app-toolbar></app-toolbar>
  <form #f="ngForm" (ngSubmit)="onSearch(f)">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px">
      <mat-form-field>
        <input matInput name="City" #city placeholder="Enter a city" ngModel required>
        <mat-hint *ngIf="testOnlyAlphabetChar(city.value)">Not a valid city</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="Cuisine" #cuisine placeholder="Enter a cuisine" ngModel required>   
        <mat-hint *ngIf="testOnlyAlphabetChar(cuisine.value)">Not a valid cuisine</mat-hint>       
      </mat-form-field>
      <button mat-raised-button type="submit" class="search">
        Search
      </button>
    </div>
  </form>
</div>
<div class="cards">
  <app-cards-view [cards]="cards"></app-cards-view>
</div>
</div>
